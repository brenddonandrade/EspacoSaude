<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <!--inicio dos indicadores-->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        </div>
      <!--Fim-->

      <!--inicio dos indicadores-->
      <div class="carousel-inner">
        <div class="carousel-item c-item active">
          <img src="./imagens/nature-landscape-forest-river-wallpaper-36399499392b36fdd6e46796616d6c0d.jpg" class="d-block w-100 c-img" alt="..." />
        </div>
        <div class="carousel-item c-item">
          <img src="./imagens/nature-landscape-path-mist-wallpaper-a59958143ba6dd9bc0bf0e44b0cdf057.jpg" class="d-block w-100 c-img" alt="..." />
        </div>
        <div class="carousel-item c-item">
          <img src="./imagens/pequenas-plantas-wallpaper-1261b2e05d563e4b9a18b2a51078f962.jpg" class="d-block w-100 c-img" alt="..." />
        </div>
      </div>
      <!--fim-->

      <!--inicio dos preview-->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!--fim-->
    </div>
    

   
    
  </body>
</html>
